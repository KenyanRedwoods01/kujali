<app-page>
  <div>
    <kujali-finance-toolbar>
      <kujali-finance-search-header-card header 
        (toogleFilterEvent)='toggleFilter($event)'
        (searchTableEvent)='applyFilter($event)' 
        [tableData]="[]">
        
        <div add-new>
          <button mat-flat-button (click)="openDialog(false)" class="add-new">
            <i class="bi bi-plus-circle-fill"></i>
            {{'HEADER-ADD-NEW' | transloco}}
          </button>
        </div>
      </kujali-finance-search-header-card>
    </kujali-finance-toolbar>

    <!-- ðŸŽ BONUS: Zoneless filter section using @if -->
    @if (showFilter()) {
      <div class="filter-section">
        <!-- <kujali-invoices-filter (filterChanged)='fieldsFilter($event)'>
        </kujali-invoices-filter> -->
      </div>
    }

    <div class="table-container">
      <!-- ðŸŽ BONUS: Signal-based input instead of Observable -->
      <app-budget-table [budgets]="allBudgets()"></app-budget-table>
    </div>
  </div>
</app-page>
